
<div class="content">
	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="">
					<div class="w3ls_dresses_grid_left_grid">
						<h3>Categories</h3>
							<div class="w3ls_dresses_grid_left_grid_sub">
								<div class="ecommerce_dres-type">
									
									<div  *ngFor="let cate of allcategory">
										<ul>
											<li (click)="cate._id=!cate._id">
												<a  routerLink="category/{{cate._id}}/page/1">{{i}}{{cate.catname}}
												</a><i class="fa fa-angle-double-down"></i>
											</li>
												<div *ngFor="let sub of cate.subcate, index as i" >
													<li *ngIf="!cate._id"> 
														<div class="form-check"> 
															<div class="custom-control custom-checkbox">
																<input [(ngModel)]="sub.checked" [value]="sub.value" type="checkbox" class="custom-control-input" id="{{sub._id}}">
																<label class="custom-control-label" for="{{sub._id}}">{{sub.name}}</label>
															</div>
														</div>	
													</li>
													
												</div>
											</ul>
										</div>
									</div>
								</div>
							</div>
					<div class="w3ls_dresses_grid_left_grid">
						<h3>Color</h3>
						<div class="w3ls_dresses_grid_left_grid_sub">
							<div class="ecommerce_color">
								<ul>
									<li><a href="#"><i></i> Red(5)</a></li>
									<li><a href="#"><i></i> Brown(2)</a></li>
									<li><a href="#"><i></i> Yellow(3)</a></li>
									<li><a href="#"><i></i> Violet(6)</a></li>
									<li><a href="#"><i></i> Orange(2)</a></li>
									<li><a href="#"><i></i> Blue(1)</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="w3ls_dresses_grid_left_grid">
						<h3>Size</h3>
						<div class="w3ls_dresses_grid_left_grid_sub">
							<div class="ecommerce_color ecommerce_size">
								<ul>
									<li><a href="#">Medium</a></li>
									<li><a href="#">Large</a></li>
									<li><a href="#">Extra Large</a></li>
									<li><a href="#">Small</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-8">
				<!-- <div><app-saleproduct></app-saleproduct></div> -->
				<div><app-allproduct [catId]="categoryId"></app-allproduct></div>
			</div>
		</div>
	</div>
</div>

<!-- newsletter -->
	<div class="newsletter">
		<div class="container">
			<div class="col-md-6 w3agile_newsletter_left">
				<h2>Newsletter</h2>
				<p>Excepteur sint occaecat cupidatat non proident, sunt.</p>
			</div>
			<div class="col-md-6 w3agile_newsletter_right">
				<form [formGroup]="userForm" (ngSubmit)="loginUser(userForm.value)">
					<input type="email" name="Email" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="">
					<input type="submit" value="Subscribe" />
				</form>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
<!-- //newsletter -->
<div class="footer">
